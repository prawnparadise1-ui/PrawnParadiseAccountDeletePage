<!DOCTYPE html>
<html>
<head>
  <title>Phone Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }
    #recaptcha-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Sign in with Phone Number</h2>

  <!-- Phone number input -->
  <input type="text" id="phone" placeholder="+1234567890" />

  <!-- Send code -->
  <button id="sendCodeBtn">Send Verification Code</button>

  <!-- Verification code input -->
  <input type="text" id="code" placeholder="Enter verification code" />

  <!-- Verify code -->
  <button id="verifyCodeBtn">Verify Code & Continue</button>

  <!-- Firebase reCAPTCHA container -->
  <div id="recaptcha-container"></div>

  <!-- Firebase JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithPhoneNumber,
      RecaptchaVerifier
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNyDnZd2bEanSFPGu7xMgEq04g_mLXRiU",
      authDomain: "testappd-bfd14.firebaseapp.com",
      databaseURL: "https://testappd-bfd14.firebaseio.com",
      projectId: "testappd-bfd14",
      storageBucket: "testappd-bfd14.firebasestorage.app",
      messagingSenderId: "1065516210854",
      appId: "1:1065516210854:web:e8c5c22a075728927d7267"
    };

    // Initialize Firebase app and auth
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Setup invisible reCAPTCHA
    if (window.recaptchaVerifier) {
      window.recaptchaVerifier.clear();
    }
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      size: 'invisible',
      callback: (response) => {
        console.log("reCAPTCHA solved");
      }
    }, auth);

    // Send verification code to phone number
    const sendCode = () => {
      const phoneNumber = document.getElementById("phone").value.trim();
      if (!phoneNumber) {
        alert("Please enter a phone number.");
        return;
      }

      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert("Verification code sent to " + phoneNumber);
        })
        .catch((error) => {
          console.error("Error sending SMS:", error);
          alert("Error: " + error.message);
        });
    };

    // Verify the code entered by the user
    const verifyCode = () => {
      const code = document.getElementById("code").value.trim();
      if (!code) {
        alert("Please enter the verification code.");
        return;
      }

      window.confirmationResult.confirm(code)
        .then((result) => {
          alert("Phone verified! Redirecting...");
          window.location.href = "delete-account.html";
        })
        .catch((error) => {
          console.error("Code verification failed:", error);
          alert("Invalid or expired verification code.");
        });
    };

    // Attach event listeners
    document.getElementById("sendCodeBtn").addEventListener("click", sendCode);
    document.getElementById("verifyCodeBtn").addEventListener("click", verifyCode);
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Phone Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    input {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }

    #recaptcha-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Sign in with Phone Number</h2>

  <!-- ðŸ“± Phone number input -->
  <input type="text" id="phone" placeholder="+1234567890" />

  <!-- ðŸ“¤ Send code -->
  <button id="sendCodeBtn">Send Verification Code</button>

  <!-- ðŸ” Verification code input -->
  <input type="text" id="code" placeholder="Enter verification code" />

  <!-- âœ… Verify code -->
  <button id="verifyCodeBtn">Verify Code & Continue</button>

  <!-- ðŸ›¡ï¸ Required for Firebase -->
  <div id="recaptcha-container"></div>

  <!-- Firebase + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithPhoneNumber,
      RecaptchaVerifier
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNyDnZd2bEanSFPGu7xMgEq04g_mLXRiU",
      authDomain: "testappd-bfd14.firebaseapp.com",
      projectId: "testappd-bfd14",
      appId: "1:1065516210854:web:e8c5c22a075728927d7267"
    };

    // ðŸ”§ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ðŸ›¡ï¸ Setup invisible reCAPTCHA
    window.recaptchaVerifier = new RecaptchaVerifier("recaptcha-container", {
      size: "invisible",
      callback: (response) => {
        console.log("reCAPTCHA solved");
      }
    }, auth);

    // ðŸ“¤ Send verification code
    const sendCode = () => {
      const phoneNumber = document.getElementById("phone").value;
      if (!phoneNumber) {
        alert("Please enter a phone number.");
        return;
      }

      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert("Verification code sent to " + phoneNumber);
        })
        .catch((error) => {
          console.error("Error sending SMS:", error);
          alert("Error: " + error.message);
        });
    };

    // ðŸ” Verify the code
    const verifyCode = () => {
      const code = document.getElementById("code").value;
      if (!code) {
        alert("Please enter the verification code.");
        return;
      }

      window.confirmationResult.confirm(code)
        .then((result) => {
          alert("Phone verified! Redirecting...");
          window.location.href = "delete-account.html";
        })
        .catch((error) => {
          console.error("Code verification failed:", error);
          alert("Invalid or expired verification code.");
        });
    };

    // ðŸ§  Attach click listeners
    document.getElementById("sendCodeBtn").addEventListener("click", sendCode);
    document.getElementById("verifyCodeBtn").addEventListener("click", verifyCode);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phone Login</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 10px;
      font-size: 16px;
    }
    #recaptcha-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Sign in with Phone Number</h2>

  <input type="text" id="phone" placeholder="+1234567890" />
  <button id="sendCodeBtn">Send Verification Code!!!</button>

  <input type="text" id="code" placeholder="Enter verification code" />
  <button id="verifyCodeBtn">Verify Code & Continue</button>

  <div id="recaptcha-container"></div>

  <script type="module">
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "firebase/auth";


    // Your Firebase config - replace with your real config
    const firebaseConfig = {
      apiKey: "AIzaSyBNyDnZd2bEanSFPGu7xMgEq04g_mLXRiU",
      authDomain: "testappd-bfd14.firebaseapp.com",
      projectId: "testappd-bfd14",
      storageBucket: "testappd-bfd14.appspot.com",
      messagingSenderId: "1065516210854",
      appId: "1:1065516210854:web:e8c5c22a075728927d7267"
    };

    const auth = getAuth();
window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
  'size': 'normal',
  'callback': (response) => {
    console.log('recaptcha resolved..')
  },
  'expired-callback': () => {
    console.log('recaptcha expired..')
  }
});

    // Send verification code (OTP)
    const sendCode = () => {
      const phoneNumber = document.getElementById("phone").value.trim();
      if (!phoneNumber) {
        alert("Please enter a phone number.");
        return;
      }

      // Reset reCAPTCHA before each request to avoid invalid token
      window.recaptchaVerifier.clear();
      window.recaptchaVerifier = new RecaptchaVerifier(
        "recaptcha-container",
        {
          size: "invisible",
          callback: (response) => {
            console.log("reCAPTCHA solved", response);
          }
        },
        auth
      );

      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert("Verification code sent to " + phoneNumber);
        })
        .catch((error) => {
          console.error("Error sending SMS:", error);
          alert("Error sending verification code: " + error.message);
        });
    };

    // Verify the code entered by the user
    const verifyCode = () => {
      const code = document.getElementById("code").value.trim();
      if (!code) {
        alert("Please enter the verification code.");
        return;
      }

      window.confirmationResult
        .confirm(code)
        .then((result) => {
          alert("Phone verified successfully!");
          // You can redirect user or handle login success here
          // window.location.href = "delete-account.html";
        })
        .catch((error) => {
          console.error("Code verification failed:", error);
          alert("Invalid or expired verification code.");
        });
    };

    // Attach button click event listeners
    document.getElementById("sendCodeBtn").addEventListener("click", sendCode);
    document.getElementById("verifyCodeBtn").addEventListener("click", verifyCode);
  </script>
</body>
</html>
